
<!DOCTYPE html>
<html>
<head>
    <title>Game Tangkap Bola</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px auto;
        }
        h1 {
            color: #ffdd59;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #game-area {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 3px solid #ffdd59;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        #basket {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 30px;
            background-color: #ff6b6b;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 10px 10px, #ffdd59, #ff9f1a);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 221, 89, 0.8);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background: #ffdd59;
            color: #1e272e;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #ffa801;
            transform: translateY(-2px);
        }
        .score-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
        }
        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffdd59;
            text-align: center;
            display: none;
            z-index: 100;
            width: 80%;
            max-width: 300px;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        .heart {
            display: inline-block;
            color: #ff6b6b;
            font-size: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tangkap Bola</h1>
        
        <div class="score-container">
            <div class="score-box">
                <p>Skor</p>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <p>Nyawa</p>
                <div id="lives">❤️❤️❤️</div>
            </div>
        </div>
        
        <div id="game-area">
            <div id="basket"></div>
            <div id="game-over">
                <h2>Permainan Selesai!</h2>
                <p>Skor akhir: <span id="final-score">0</span></p>
                <button onclick="resetGame()">Main Lagi</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">Mulai</button>
            <button onclick="resetGame()">Ulangi</button>
        </div>
        
        <div class="instructions">
            <p>Gerakkan mouse untuk menggerakkan keranjang</p>
            <p>Tangkap bola yang jatuh untuk mendapatkan poin</p>
            <p>Jika bola terlewat, kamu kehilangan nyawa</p>
        </div>
    </div>

    <script>
        // Variabel game
        const gameArea = document.getElementById('game-area');
        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let ballInterval;
        
        // Posisi awal keranjang
        basket.style.left = (gameArea.offsetWidth - basket.offsetWidth) / 2 + 'px';
        
        // Gerakkan keranjang dengan mouse
        gameArea.addEventListener('mousemove', function(e) {
            if (!gameRunning) return;
            
            const gameRect = gameArea.getBoundingClientRect();
            let x = e.clientX - gameRect.left - (basket.offsetWidth / 2);
            
            // Batasi keranjang agar tidak keluar dari area game
            if (x < 0) x = 0;
            if (x > gameArea.offsetWidth - basket.offsetWidth) {
                x = gameArea.offsetWidth - basket.offsetWidth;
            }
            
            basket.style.left = x + 'px';
        });
        
        // Fungsi untuk memulai game
        function startGame() {
            if (gameRunning) return;
            
            score = 0;
            lives = 3;
            scoreDisplay.textContent = score;
            livesDisplay.innerHTML = '❤️❤️❤️';
            gameRunning = true;
            
            document.getElementById('game-over').style.display = 'none';
            
            // Hapus semua bola yang ada
            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => ball.remove());
            
            // Mulai menjatuhkan bola
            if (ballInterval) clearInterval(ballInterval);
            ballInterval = setInterval(createBall, 1000); // Buat bola setiap 1 detik
        }
        
        // Fungsi untuk membuat bola baru
        function createBall() {
            if (!gameRunning) return;
            
            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // Posisi acak di bagian atas
            const x = Math.random() * (gameArea.offsetWidth - 30);
            ball.style.left = x + 'px';
            ball.style.top = '0px';
            
            gameArea.appendChild(ball);
            
            // Jatuhkan bola
            let y = 0;
            const fallSpeed = 2 + Math.random() * 2; // Kecepatan jatuh acak
            
            const fallInterval = setInterval(function() {
                if (!gameRunning) {
                    clearInterval(fallInterval);
                    return;
                }
                
                y += fallSpeed;
                ball.style.top = y + 'px';
                
                // Cek jika bola tertangkap
                if (isBallCaught(ball)) {
                    clearInterval(fallInterval);
                    ball.remove();
                    score++;
                    scoreDisplay.textContent = score;
                }
                
                // Cek jika bola terlewat
                if (y > gameArea.offsetHeight) {
                    clearInterval(fallInterval);
                    ball.remove();
                    loseLife();
                }
            }, 20);
        }
        
        // Fungsi untuk mengecek apakah bola tertangkap
        function isBallCaught(ball) {
            const ballRect = ball.getBoundingClientRect();
            const basketRect = basket.getBoundingClientRect();
            
            return (
                ballRect.bottom >= basketRect.top &&
                ballRect.top <= basketRect.bottom &&
                ballRect.left >= basketRect.left - 15 &&
                ballRect.right <= basketRect.right + 15
            );
        }
        
        // Fungsi untuk kehilangan nyawa
        function loseLife() {
            lives--;
            
            if (lives <= 0) {
                lives = 0;
                gameOver();
            }
            
            // Update tampilan nyawa
            let hearts = '';
            for (let i = 0; i < lives; i++) {
                hearts += '❤️';
            }
            livesDisplay.innerHTML = hearts;
        }
        
        // Fungsi untuk menangani game over
        function gameOver() {
            gameRunning = false;
            clearInterval(ballInterval);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }
        
        // Fungsi untuk mereset game
        function resetGame() {
            clearInterval(ballInterval);
            
            // Hapus semua bola yang ada
            const balls = document.querySelectorAll('.ball');
            balls.forEach(ball => ball.remove());
            
            startGame();
        }
        
        // Posisi keranjang saat pertama kali dimuat
        basket.style.left = (gameArea.offsetWidth - basket.offsetWidth) / 2 + 'px';
    </script>
</body>
</html>
